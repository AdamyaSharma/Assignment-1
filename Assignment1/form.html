<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>FORMS</h1>
        <form action="#" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
            <label for="firstname">FirstName:</label>
            <input type="text" id="firstname" placeholder="First Name">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" placeholder="Last Name">
            <br><br>

            Male
            <input type="radio" name="gender">
            Female
            <input type="radio" name="gender">
            Other
            <input type="radio"cname="gender">
            <br><br>

            Date Of Birth:
            <input type="date">
            <br><br>

            Phone:
            <input type="number" placeholder="+91">
            <br><br>

            Height:
            <input type="number" placeholder="Height in inches">
            <br><br>

            Weight:
            <input type="number" placeholder="Weight in KGs">
            <br><br>

            E-Mail:
            <input type="email" placeholder="Enter your email">
            <br><br>


            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="schoolname">School Name:</label>
            <input type="text" id="schoolname" placeholder="School Name">
            <br><br>

            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="Enter Class">
            <br><br>

            <label for="stream">Stream:</label>
        <select id="stream">
            <option value="">Stream</option>
            <option value="">Medical</option>
            <option value="">Non-Medical</option>
            <option value="">Arts</option>
            <option value="">Humanities</option>
            <option value="">Commerce</option>
        </select>
        <br><br>


            <label for="marksheet">Marksheet:</label>
            <input type="file" id="marksheet">

        </fieldset>

            <input type="submit">
        </form>
    </body>
</html>
